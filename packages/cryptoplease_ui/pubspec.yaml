name: cryptoplease_ui
description: A new flutter plugin project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  dfunc: ^0.7.2
  flutter:
    sdk: flutter
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mews_pedantic: ^0.7.0

flutter:
  assets:
    - lib/fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: packages/cryptoplease_ui/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: packages/cryptoplease_ui/fonts/Roboto-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: packages/cryptoplease_ui/fonts/Roboto-Light.ttf
          weight: 300
        - asset: packages/cryptoplease_ui/fonts/Roboto-LightItalic.ttf
          style: italic
          weight: 300
        - asset: packages/cryptoplease_ui/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: packages/cryptoplease_ui/fonts/Roboto-Italic.ttf
          style: italic
          weight: 400
        - asset: packages/cryptoplease_ui/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: packages/cryptoplease_ui/fonts/Roboto-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: packages/cryptoplease_ui/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: packages/cryptoplease_ui/fonts/Roboto-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: packages/cryptoplease_ui/fonts/Roboto-Black.ttf
          weight: 900
        - asset: packages/cryptoplease_ui/fonts/Roboto-BlackItalic.ttf
          style: italic
          weight: 900
